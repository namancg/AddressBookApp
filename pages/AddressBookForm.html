<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddressBookForm.css">
    <title>AddressBook-Fom</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="\assets\logo.jpg" alt="Logo Image">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event)" onreset="resetForm()">
            <div class="form-head">
                <div class="header-text">Person Address Form </div>
                <div>
                    <a href="/pages/home.html"><img class="cancel-img" src="/assets/cancel.jpg" alt="Cancel Icon"></a>
                </div>
            </div>
            <div class= "row-content">
                <label class = "label text" for="name">Full name</label>
                <div class="input-error">
                    <input class="input" type="text" id="name" name ="name" autocomplete="off" required>
                    <error-output class ="text-error" for="text"></error-output>
                </div>
            </div>
            <div class= "row-content">
                <label class = "label text" for="phone">phone number</label>
                <div class="input-error">
                    <input class="input" type="text" id="phone" name ="phone" autocomplete="off" required>
                    <error-output class ="phone-error" for="phone"></error-output>
                </div>
            </div>
            <div class= "row-content">
                <label class = "label text" for="address">address</label>
                <div class="input-error">
                    <textarea class="input text-area" id="address" name ="address" placeholder="" style="height: 100px;" autocomplete="off" required></textarea>
                    <error-output class ="address-error" for="address"></error-output>
                </div>
            </div>
            <div class="select-items">
                <div name="citySelect" id="citySelect" class="selectDiv">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Leh">Leh</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Dehradun">Dehradun</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Goa">Goa</option>
                    </select>
                </div>
                <div name="stateSelect" id="stateSelect" class="selectDiv">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                        <option value="">Select State</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    </select>
                </div>
                <div name="row-content">
                    <label class = "label text" for="zip">zip code</label>
                    <div class="input-error">
                        <input class="input" type="number" id="zip" name ="zip" autocomplete="off" required>
                        <error-output class ="zip-error" for="zip"></error-output>
                    </div>
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    
    <script defer src="../js/AddressBookForm.js"></script>
    
</body>

</html>
